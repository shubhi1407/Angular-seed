<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Demo</title>
	<script type="text/javascript" src="angular.js"></script>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
    <script  src="js/app.js"></script>
</head>
<body>
    <table style="width:100%" ng-controller="listCtrl">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Image</th>
        
        </tr>
    <tr ng-repeat="x in names" style="text-align:center">
        <td>{{x.first_name}}</td>
        <td>{{x.last_name}}</td>
        <td><img width="50px" ng-src={{x.avatar}}></td>     
        
        
        </tr>
    
    </table>
</body>
</html>
